<!doctype html>
<html ng-app="todoApp">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="todo.js"></script>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="container" ng-controller="TodoListController as todoList">
      <h2>Todo</h2>
      <input type="text" ng-model="todoList.filterText"  size="30" placeholder="Type here to filter todo items">
      <p>View: [ <button class="btn btn-small btn-link" ng-click="todoList.toggleViewMode('all')">All</button>
        <button class="btn btn-small btn-link" ng-click="todoList.toggleViewMode('active')">Active</button>
        <button class="btn btn-small btn-link" ng-click="todoList.toggleViewMode('completed')">Completed</button>]
      <ul style="list-style:none;" >
        <li ng-repeat="todo in todoList.todos | filter: todoList.filterText">
          <label ng-show="todoList.isVisible($index)">
            <span class="done-{{todo.done}}">{{todo.text}}</span>
            <button class="btn btn-small btn-primary" ng-click="todoList.completeTodo($index)">Done!</button>
            <button class="btn btn-small btn-primary" ng-click="todoList.deleteTodo($index)">Delete</button>
          </label>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
